---
driver:
  name: vagrant
  customize:
    memory: 4096
    cpus: 1
    createhd:
      - filename: <%= ENV['HDPATH'] %>/wgisrvdisk1.vmdk
        size: 40961
    storagectl:
      - name: SATA Controller
        portcount: 1
    storageattach:
      - storagectl: SATA Controller
        port: 1
        device: 0
        type: hdd
        medium: <%= ENV['HDPATH'] %>/wgisrvdisk1.vmdk
  network:
   - ['private_network', ip: '10.1.1.42']

provisioner:
  name: chef_zero
  product_name: chef
  product_version: <%= ENV['chef_release'] %>
  install_strategy: once

verifier:
  name: inspec

platforms:
  - name: mycentos7
    provisioner:
      download_url: http://10.1.1.30/media/chef-<%= ENV['chef_release'] %>-1.el7.x86_64.rpm

suites:
  - name: wgisrv
    verifier:
      inspec_tests:
        - test/integration/default
